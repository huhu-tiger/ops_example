<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HTTPS Domain Test Page</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 48px; color: #1f2937; background: #f8fafc; }
    main { max-width: 720px; }
    h1 { margin-bottom: 0.25em; }
    p { margin: 0.2em 0; }
    code { background: #e5e7eb; padding: 2px 6px; border-radius: 4px; }
    .badge { display: inline-block; padding: 4px 8px; border-radius: 6px; background: #dbeafe; color: #1d4ed8; font-weight: 600; }
  </style>
</head>
<body>
  <main>
    <div class="badge">Test Page</div>
    <h1>HTTPS domain is reachable</h1>
    <p>If you can read this page at <code>http(s)://ali.taojunting.com/test.html</code>, Nginx is serving static files correctly.</p>
    <p>ACME challenges remain at <code>/.well-known/acme-challenge/</code>.</p>
    <p>Served from <code>/usr/share/nginx/html/test.html</code> (host path <code>./html/test.html</code>).</p>
  </main>
</body>
</html>
