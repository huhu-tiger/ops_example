# HTTP: 多域名共用，用于 ACME 校验并跳转 HTTPS
server {
    listen 80;
    server_name taojunting.com junting.net *.junting.net;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    return 301 https://$host$request_uri;
}

# HTTPS: taojunting.com
server {
    listen 443 ssl;
    server_name taojunting.com;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate     /etc/nginx/certs/taojunting.com.fullchain.cer;
    ssl_certificate_key /etc/nginx/certs/taojunting.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    location /resources/ {
        root /usr/share/nginx/html;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        charset utf-8;
    }

    location / {
        try_files $uri $uri/ =404;
    }
}

# HTTPS: junting.net 及所有 *.junting.net 子域名，共用一张通配符证书
